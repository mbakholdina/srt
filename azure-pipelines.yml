#   parameters:
#     os: $(osMacOS)
#     name: macOS_debug
#     vmImage: 'macOS-10.13'
#     buildType: $(configurationDebug)

- template: templates/macOS-job.yml
  parameters:
    os: $(osMacOS)
    name: macOS_release
    vmImage: 'macOS-10.13'
    buildType: $(configurationRelease)

